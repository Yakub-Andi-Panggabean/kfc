<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="master_product" class="row">
    <div class="card col-md-10 ml-auto mr-auto">
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputBrand">Brand</label>
                        <select id="inputBrand" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputModel">Model</label>
                        <select id="inputModel" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCategory">Product Category</label>
                        <select id="inputCategory" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputProductName">Address</label>
                        <input type="text" class="form-control" id="inputProductName" placeholder="Product Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Product Status</label>
                        <br/>
                        <div class="form-check form-check-radio form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="productState" id="productStateActive"
                                       value="option1">
                                <span class="form-check-sign"></span>
                                Active
                            </label>
                        </div>
                        <div class="form-check form-check-radio form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="productState"
                                       id="productStateInactive"
                                       value="option2" checked>
                                <span class="form-check-sign"></span>
                                Inactive
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

        <div class="card">

            <div class="table-responsive">
                <table class="table table-shopping">
                    <thead>
                    <tr>
                        <th class="text-center">Product Code</th>
                        <th class="text-center">Brand</th>
                        <th class="text-center">Model</th>
                        <th class="text-center">Product Name</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Action</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center">xxx-xxx-xxx</td>
                        <td class="text-center">Brand x</td>
                        <td class="text-center">Model x</td>
                        <td class="text-center">Product Name x</td>
                        <td class="text-center">Active</td>
                        <td class="td-actions text-center">
                            <button class="btn btn-success btn-round">Edit</button>
                            <button class="btn btn-danger btn-round">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
