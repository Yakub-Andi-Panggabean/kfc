<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="master_outlet" class="row">
    <div class="card col-md-10 ml-auto mr-auto">
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputOutletName">Outlet Name</label>
                        <input type="text" class="form-control" id="inputOutletName" placeholder="Outlet Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <select id="inputCity" class="form-control">
                            <option selected>Palembang</option>
                            <option>jakarta</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputOutletAddress">Address</label>
                        <input type="text" class="form-control" id="inputOutletAddress" placeholder="Outlet Address">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

        <div class="card">

            <div class="table-responsive">
                <table class="table table-shopping">
                    <thead>
                    <tr>
                        <th class="text-center">Outlet Code</th>
                        <th class="text-center">City</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Address</th>
                        <th class="text-center">Action</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center">xxx-xxx-xxx</td>
                        <td class="text-center">Palembang</td>
                        <td class="text-center">KFC-Palembang-1</td>
                        <td class="text-center">Jalan Srijaya Negara No.2</td>
                        <td class="td-actions text-center">
                            <button class="btn btn-success btn-round">Edit</button>
                            <button class="btn btn-danger btn-round">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
