<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="asset_list_per_unit" class="row">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title text-center">Asset Per Unit Report</h5>
            <br>
            <table>
                <tr>
                    <td>Unit</td>
                    <td>:</td>
                    <td th:inline="text">[[${unit.unitName}]]</td>
                </tr>
                <tr>
                    <td>Asset Count</td>
                    <td>:</td>
                    <td th:inline="text">[[${unitAssetCount}]]</td>
                </tr>
            </table>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th class="text-left">Asset Code</th>
                        <th class="text-left">Product</th>
                        <th class="text-left">Brand</th>
                        <th class="text-left">Model</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a:${unit.assets}">
                        <td class="text-left" th:inline="text">[[${a.code}]]</td>
                        <td class="text-left" th:inline="text">[[${a.product}]]</td>
                        <td class="text-left" th:inline="text">[[${a.product.brand}]]</td>
                        <td class="text-left" th:inline="text">[[${a.product.model}]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <table>
                <tr>
                    <td>Generated By</td>
                    <td></td>
                    <td th:inline="text">[[${user}]]</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
