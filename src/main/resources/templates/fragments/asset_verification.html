<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="asset_verification" class="row">
    <div class="card col-md-10 ml-auto mr-auto">
        <br/>
        <br/>
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-shopping">
                        <thead>
                        <tr>
                            <th class="text-center">View</th>
                            <th class="text-center">Request Order ID</th>
                            <th class="text-center">Description</th>
                            <th class="text-center">Submitted Date</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${orders.empty}">
                            <td colspan="6" class="text-center"> No Unit Available</td>
                        </tr>
                        <tr th:each="order : ${orders}">
                            <td class="td-actions text-center">
                                <button class="btn btn-info btn-round" data-toggle="modal"
                                        data-target="#verifyOrderDetail" th:attr="data-verify-order-id=${order.id}">
                                    <i class="now-ui-icons ui-1_zoom-bold"></i>
                                </button>
                            </td>
                            <td class="text-center" th:inline="text">[[${order.id}]]</td>
                            <td class="text-center" th:inline="text">[[${order.description}]]</td>
                            <td class="text-center" th:inline="text">[[${order.createdDate}]]</td>
                            <td class="text-center" th:inline="text">[[${order.status}]]</td>
                            <td class="td-actions text-center">
                                <form th:action="@{/asset/verification/{roId}(roId=${order.id})}" method="post">
                                    <button class="btn btn-success btn-round">Verify</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="verifyOrderDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-bs" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
