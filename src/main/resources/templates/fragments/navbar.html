<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:inline="text">[[${current_label}]]</a>
            <div class="navbar-wrapper">
                <ul class="navbar-nav">
                    <li th:each="menu,iter : ${subMenus}"
                        th:class="${#strings.equals(menu.path, current_path)}? 'nav-item active' : 'nav-item'">
                        <a class="nav-link" th:href="@{${menu.path}}" th:inline="text">[[${menu.label}]]</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link" th:href="@{/notification}" id="navbarNotification" aria-haspopup="true"
                           aria-expanded="false">
                            <i class="now-ui-icons ui-1_bell-53"></i>
                            <p th:inline="text">[[${unreadNotificationCount}]]</p>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <i class="now-ui-icons users_single-02">
                            </i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <a class="btn btn-neutral" th:href="@{/credential}" th:text="${username}">
                            </a>
                            <form class="dropdown-item" th:action="@{/logout}" method="post">
                                <button class="btn btn-neutral" type="submit" th:text="Logout">
                                </button>
                            </form>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
</div>
</body>
</html>
