<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="modal_notification_detail" class="modal fade" id="notificationDetail" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Notification Detail</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-shopping">
                            <thead>
                            </thead>
                            <tbody>
                            <tr>
                                <th class="text-left">Request ID</th>
                                <td class="text-left" th:inline="text">RO-[[${notification.order.id}]]</td>
                            </tr>
                            <tr>
                                <th class="text-left">Request Type</th>
                                <td class="text-left" th:inline="text">[[${notification.order.type}]]</td>
                            </tr>
                            <tr>
                                <th class="text-left">Note</th>
                                <td class="text-left" th:inline="text">[[${notification.order.description}]]</td>
                            </tr>
                            <tr>
                                <th class="text-left">Status</th>
                                <td class="text-left" th:inline="text">[[${notification.order.status}]]</td>
                            </tr>
                            <tr th:unless="${notification.order.getApprover()==null}">
                                <th class="text-left">Approved By</th>
                                <td class="text-left" th:inline="text">[[${notification.order.approver}]]</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
</body>
</html>
