<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="asset_adjustment" class="row">
    <div class="card col-md-10 ml-auto mr-auto">
        <br>
        <div class="card">
            <div class="card-body">
                <div class="col-md-6">
                    <label for="inputTransferFrom">Location</label>
                    <select id="inputTransferFrom" class="form-control">
                        <option selected>Outlet A</option>
                        <option>Outlet A</option>
                    </select>
                </div>
                <br>
            </div>
        </div>

        <div class="card">
            <div class="card-header row">
                <div class="form-group col-md-8">
                    <h5>Asset List</h5>
                </div>
                <div class="form-group col-md-4">
                    <div class="input-group no-border">
                        <input type="text" id="inputPurchaseOrderID" value="" class="form-control"
                               placeholder="Search...">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <i class="now-ui-icons ui-1_zoom-bold"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-shopping">
                        <thead>
                        <tr>
                            <th class="text-center">Product ID</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Model</th>
                            <th class="text-center">Brand</th>
                            <th class="text-center">Qty</th>
                            <th class="text-center">Qty (Adjustment)</th>
                            <th class="text-center">Action</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-center">P-xxx-xxxx</td>
                            <td class="text-center">Mac-Mini-2021-xxx</td>
                            <td class="text-center">Computer</td>
                            <td class="text-center">Apple</td>
                            <td class="text-center">12</td>
                            <td class="text-center">
                                <input type="text" class="form-control text-center" placeholder="Adjust">
                            </td>
                            <td class="td-actions text-center">
                                <button class="btn btn-info btn-round">
                                    <i class="now-ui-icons ui-2_settings-90"></i> Adjust
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center">P-xxx-xxxx</td>
                            <td class="text-center">Printer-Canon-xxx</td>
                            <td class="text-center">Printer</td>
                            <td class="text-center">Canon</td>
                            <td class="text-center">6</td>
                            <td class="text-center">
                                <input type="text" class="form-control text-center" placeholder="Adjust">
                            </td>
                            <td class="td-actions text-center">
                                <button class="btn btn-info btn-round">
                                    <i class="now-ui-icons ui-2_settings-90"></i> Adjust
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
